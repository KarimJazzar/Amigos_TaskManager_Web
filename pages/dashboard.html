<html>
    <head>
        <meta charset="UTF-8">

    </head>
 <body>

            </svg>
            Create Task 
        </button>

        <div class="user-info">
            <span class="user-name">User Name</span>
            
            <button class="btn-logout">

            </button>
        </div>
    </div>

    <div class="task-container">
        <div class="task-crud">
            <h1>Create Task:</h1>
            <input type="text" name="" id="taskName" placeholder="Name">
            <textarea name="description" id="taskDesc" cols="30" rows="5" placeholder="Description"></textarea>
            <label for="dateStart">Start Date:</label>
            <input type="date" id="dateStart" name="dateStart" placeholder="mm/dd/yyyy">
            <label for="dateEnd">Due Date:</label>
            <input type="date" id="dateEnd" name="dateEnd" placeholder="mm/dd/yyyy">
            <!--
            <input type="text" name="" id="" placeholder="Status">
            <input type="text" name="" id="" placeholder="Start Date">
            <input type="text" name="" id="" placeholder="End Date">
            <input type="text" name="" id="" placeholder="Assigned To">
            <input type="text" name="" id="" placeholder="Pay Rate">
            <input type="text" name="" id="" placeholder="Worked Hours">
            -->
            <button class="btn-purple">Create</button>
        </div>
        <div class="task-grid">
            <div class="task-col">
                <h1>To-Do</h1>
                <div class="task-todo">
                    <div class="task-card">
                        <span class="task-line"></span>
                        <h1>Task Name</h1>
                        <h4>User Name</h4>
                        <div class="due-date">
                            <span>Due Date</span><br>
                            <span>08-10-2023</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="task-col">
                <h1>Ongoing</h1>
                <div class="task-ongoing">
                    <div class="task-card">
                        <span class="task-line"></span>
                        <h1>Task Name</h1>
                        <h4>User Name</h4>
                        <div class="due-date">
                            <span>Due Date</span><br>
                            <span>08-10-2023</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="task-col">
                <h1>Completed</h1>
                <div class="task-complete">
                    <div class="task-card">
                        <span class="task-line"></span>
                        <h1>Task Name</h1>
                        <h4>User Name</h4>
                        <div class="due-date">
                            <span>Due Date</span><br>
                            <span>08-10-2023</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
 </body>
</html>
